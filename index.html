<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC ticker</title>
    <style>
        html, body{
            width: 360px;
            height: 360px;
            margin: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #price {
            font-size: 80px;
        }
    </style>
</head>
<body>
<div id="price">

</div>
</body>
<script>
    window.onload = async () => {
        let someData = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT")
        .then(r=>r.json())
        .then(data => {
            document.getElementById('price').innerHTML = parseInt(data.price);
        });
    };
</script>
</html>
